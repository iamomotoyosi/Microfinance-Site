<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <script src="https://kit.fontawesome.com/9cde60a6dd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;0,800;1,500&display=swap"
    rel="stylesheet">
  <title>Contact</title>
</head>
<body>
  <nav>
    <a href="index.html"><img src="./images/home.png"></a>
    <div class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#">Apply For Loan</a></li>
      </ul>
    </div>
  </nav>
   <div class="container">
    <main class="row">
      <section class="left">
        <div class="title">
          <h2>Get In Touch</h2>
          <p>Do you have any problem with your loan?
</p>
        </div>
        <div class="icongroup">
          <div class="icon">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="details">
            <span>PHONE</span>
            <span>+234 909 452 3492</span>
          </div>
        </div>
        <div class="icongroup">
          <div class="icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="details">
            <span>EMAIL</span>
            <span>iamomotoyosi@gmail.com</span>
          </div>
        </div>
        <div class="icongroup">
          <div class="icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="details">
            <span>ADDRESS</span>
            <span>21, Ebute Road, Ikorodu, Lagos</span>
          </div>
        </div>
        <div class="socialmedia">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </section>
      <section class="right">
        <form class="fullinfo">
          <div class="Group info">
            <input type="text" name="" required="required">
            <label>Your Name</label>
          </div>
          <div class="Group info">
            <input type="email" name="" required="required">
            <label>Email</label>
          </div>
          <div class="Group message">
            <input type="text" name="" required="required">
            <label>Subject</label>
          </div>
          <div class="Group message">
            <textarea required="required"></textarea>
            <label>Subject</label>
          </div>
          <div class="Group message">
            <button>Send Message</button>
          </div>
        </form>
      </section>
    </main>
   </div>
</body>
</html>
